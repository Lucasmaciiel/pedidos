<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}">
    <title>Login</title>
</head>
<body>
<div th:replace="~{base :: logo}"></div>

<div class="container">
    <div th:replace="~{base :: titulo('Login')}"></div>

    <div class="card mb-3">
        <form th:action="@{/login}" class="card-body" method="post">
            <div class="form-group" >
                <label for="username" class="form-label">Usuário</label>
                <input name="username" id="username"  class="form-control" placeholder="usuário">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <input type="password" name="password" id="password"  class="form-control" placeholder="password">
            </div>

            <button type="submit" class="btn btn-primary mt-3">Acessar</button>
        </form>
    </div>
</div>
</div>
</body>
</html>
