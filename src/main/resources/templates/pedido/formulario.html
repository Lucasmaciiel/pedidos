<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
    <body>
        <div class="container">
            <div class="jumbotron mb-0">
                    <h1 class="display-4">Novo pedido</h1>
            </div>

            <form action="/pedido/novo" method="post">
                <div class="mb-3">
                    <label for="nomeProduto" class="form-label">Produto</label>
                    <input name="nomeProduto" placeholder="nome do produto">
                    <small>Informe qual o nome do produto.</small>
                </div>
                <div class="mb-3">
                    <label for="urlProduto" class="form-label">URL do produto</label>
                    <input name="urlProduto" placeholder="url do produto">
                    <small>Procure em um site o produto que voce deseja e cole a url aqui.</small>
                </div>
                <div class="mb-3">
                    <label for="urlImagem" class="form-label">URL da imagem</label>
                    <input name="urlImagem" placeholder="url da imagem">
                    <small>Copie a url de uma boa imagem do produto e cole a url aqui para conseguir compradores.</small>
                </div>
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição</label>
                    <textarea name="descricao" placeholder="Adicione detalhes importantes para conseguir comprador"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
    </body>
</html>
